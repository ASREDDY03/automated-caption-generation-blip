services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./saved_models:/app/saved_models
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: http://localhost:8000
        REACT_APP_API_KEY: ${API_KEY}
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
